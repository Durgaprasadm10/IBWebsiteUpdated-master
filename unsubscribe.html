         <script>
            function checked() {
                if ($("#radio1").prop("checked")) {
                    return true;
                } else {
                    return false;
                }
            }

            function getEmail() {
                var url = window.location.href;
                var arguments = url.split('?')[1].split('=');
                arguments.shift();
                return arguments;
            }

            $(function () {
                $('#frmUnsub').submit(function (e) {
                    e.preventDefault();
                    if (!checked()) {
                        alert("Do you really want to unsubscribe?");
                        return false;
                    }
                    var comment = $("#comments").val();
                    var emailId = getEmail();
                    var input = {
                        'msg': comment,
                        'emailId': emailId,
                        'action' : 'success'
                    };
                    $("#formunSub_submit").val("Please wait....");
                    $("#formunSub_submit").attr("disabled", "disabled");
                    $.ajax({
                        'type': 'POST',
                        'url': 'unsubscribe.php',
                        'data': input,
                        success: function (response) {
                            $("#msg").css('display', 'block');
                            $("#nomsg").css('display', 'none');
                            $(".resp").html('Thank you! <br/> You have unsubscribed.');

                        },
                        error: function (response) {
                            $(".resp").html('');
                            $("#msg").css('display', 'none');
                            $("#nomsg").css('display', 'block');
                            $("#formunSub_submit").removeAttr("disabled");
                        }
                    });


                });
            });

            $(document).ready(function () {
                
                var input = {
                        'emailId': getEmail(),
                        'action' : 'clicked'
                    };
                $.ajax({
                        'type': 'POST',
                        'url': 'unsubscribe.php',
                        'data': input,
                        success: function (response) {
                            console.log('success');

                        },
                        error: function (response) {
                            console.log('Fail');
                        }
                    });
                
            });
        </script>
